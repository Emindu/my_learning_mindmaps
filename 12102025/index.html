<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Maps - October 12, 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #343541;
            color: #ececf1;
            margin: 0;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .breadcrumb {
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        .breadcrumb a {
            color: #7a7d9c;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            color: #a0a2b0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #7a7d9c;
        }
        .subtitle {
            font-size: 1.1em;
            color: #a0a2b0;
            margin-bottom: 40px;
        }
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }
        .topic-card {
            background-color: #4b4e5a;
            border-radius: 8px;
            border: 1px solid #636675;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        .topic-card:hover {
            background-color: #5d5f7b;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
        }
        .topic-link {
            display: block;
            padding: 25px;
            color: #ececf1;
            text-decoration: none;
        }
        .topic-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .topic-subtitle {
            font-size: 0.9em;
            color: #a0a2b0;
        }
        .no-topics {
            text-align: center;
            padding: 60px 20px;
            color: #a0a2b0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">‚Üê Back to all dates</a>
        </div>
        <h1>üìö Mind Maps</h1>
        <p class="subtitle">October 12, 2025</p>
        <ul class="topic-grid" id="topicList">
            <!-- Topics will be listed here -->
        </ul>
        <div class="no-topics" id="noTopics" style="display: none;">
            No topics yet for this date.
        </div>
    </div>
    <script>
        const topicList = document.getElementById('topicList');
        const noTopics = document.getElementById('noTopics');
        
        // Topics list
        const topics = [
            {"id": "Effects_of_Forced_Isolation", "title": "Effects_of_Forced_Isolation"},
            {"id": "Game_Theory_Overview", "title": "Game_Theory_Overview"},
            {"id": "Inner_Voice_and_Chatter", "title": "Inner_Voice_and_Chatter"},
            {"id": "Mastering_New_Technologies", "title": "Mastering_New_Technologies"},
            {"id": "SSH_Protocol_Overview", "title": "SSH_Protocol_Overview"}
        ];
        
        if (topics.length === 0) {
            noTopics.style.display = 'block';
        } else {
            topics.forEach(topic => {
                const li = document.createElement('li');
                li.className = 'topic-card';
                
                // Format title (replace underscores with spaces)
                const displayTitle = topic.title.replace(/_/g, ' ');
                
                li.innerHTML = `
                    <a href="${topic.id}/index.html" class="topic-link">
                        <div class="topic-title">üó∫Ô∏è ${displayTitle}</div>
                        <div class="topic-subtitle">View mind map & notes</div>
                    </a>
                `;
                topicList.appendChild(li);
            });
        }
    </script>
</body>
</html>
